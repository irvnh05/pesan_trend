  <section>
     <div class="row  justify-content-md-center">
          <div class="col-md-8">
            <div class="card card-default">
              <div class="card-header">
                <h3 class="card-title">  
                Dapatkan konten-konten (audio) penyemangat hidup, <br>
                mengupas problematika hidup sehari-hari </h3>
              </div>
              <div class="card-body p-2">
                <div class="bs-stepper">
                  <div class="bs-stepper-header" role="tablist">
                    <!-- your steps here -->
                    <div class="step" data-target="#logins-part">
                      <button type="button" class="step-trigger" role="tab" aria-controls="logins-part" id="logins-part-trigger">
                        <span class="bs-stepper-circle">1</span>
                        <span class="bs-stepper-label">Data Diri</span>
                      </button>
                    </div>
                    <div class="line"></div>
                    <div class="step" data-target="#information-part">
                      <button type="button" class="step-trigger" role="tab" aria-controls="information-part" id="information-part-trigger">
                        <span class="bs-stepper-circle">2</span>
                        <span class="bs-stepper-label">Informasi Kontak</span>
                      </button>
                    </div>
                  </div>
                  <div class="bs-stepper-content">
                    <!-- your steps content here -->
                    <div id="logins-part" class="content" role="tabpanel" aria-labelledby="logins-part-trigger">
                      <div class="form-group">
                  <label>Nama Lengkap</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="nama" 
                    placeholder="Nama Lengkap"
                    >
                </div>
                <div class="form-group">
                  <label>Tgl Lahir</label>
                    <input 
                    type="date" 
                    class="form-control" 
                    id="tgl-lahir" 
                    placeholder="Tanggal Lahir"
                    >
                </div>    
                <div class="form-group">
                  <label>Alamat</label>
                    <input 
                    type="alamat" 
                    class="form-control" 
                    id="alamat" 
                    placeholder="Alamat Contoh (Jl.Awibitung no.1)"
                    >
                </div>
                <div class="form-group">
                  <label>Kecamatan</label>
                     <select class="custom-select form-control-border" id="exampleSelectBorder">
                     <option value="" selected disabled>Pilih Kecamatan</option>
                     <option>Value 1</option>
                     <option>Value 2</option>
                     <option>Value 3</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Kabupaten/Kota</label>
                     <select class="custom-select form-control-border" id="exampleSelectBorder" disabled>
                     <option value="" selected disabled>Pilih Kabupaten/Kota</option>
                     <option>Value 1</option>
                     <option>Value 2</option>
                     <option>Value 3</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Provinsi</label>
                     <select class="custom-select form-control-border" id="exampleSelectBorder" disabled>
                     <option value="" selected disabled>Pilih Provinsi</option>
                     <option>Value 1</option>
                     <option>Value 2</option>
                     <option>Value 3</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Negara</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="negara" 
                    placeholder="Negara (indonesia)"
                    >
                </div>                
                <div class="form-group">
                  <label>Kode Pos</label>
                    <input 
                    type="kodepos" 
                    class="form-control" 
                    id="kodepos" 
                    placeholder="Kode Pos Contoh (40234)"
                    >
                </div>
                      <button class="btn btn-login" onclick="stepper.next()">Next</button>
                    </div>
                    <div id="information-part" class="content" role="tabpanel" aria-labelledby="information-part-trigger">
                      <div class="form-group">
                         <label>Email</label>
                          <input 
                          type="email" 
                          class="form-control" 
                          id="email" 
                          placeholder="Email"
                          >
                              <div>    
                              <div class="form-group">
                                <label>Nomor HP</label>
                                  <input 
                                  type="nohp" 
                                  class="form-control" 
                                  id="nohp" 
                                  placeholder="No Hp Contoh (082199038375)"
                                  >
                              </div>           
                            <div >
                          </div>
                        </div>
                      </div>
                      <button class="btn btn-regis" onclick="stepper.previous()">Previous</button>
                      <button type="submit" class="btn btn-login">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

  </section>
